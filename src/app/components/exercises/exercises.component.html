<div class="container" style="background: linear-gradient(to bottom, #fffbf0, #ffe6cc); color: #333; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center" style="font-size: 2.5rem; font-weight: bold; color: #d35400;">Try a Few Exercises</h2>
    <p class="text-center" style="font-size: 1.2rem; color: #34495e;">Experience our brain training exercises to improve your memory, attention, and brain speed.</p>
    <div class="row mt-4">
        <div class="col-md-3" *ngFor="let exercise of exercises">
            <div class="card mb-4" style="border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="{{ exercise.img }}" class="card-img-top" alt="{{ exercise.name }}" style="border-radius: 10px 10px 0 0;">
                <div class="card-body" style="background: #ffffff; border-radius: 0 0 10px 10px;">
                    <h5 class="card-title" style="color: #2c3e50;">{{ exercise.name }}</h5>
                    <p class="card-text" style="color: #7f8c8d;">{{ exercise.description }}</p>
                    <a href="{{ exercise.link }}" target="_blank" class="btn btn-primary" style="background-color: #3498db; border: none;">Try Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
