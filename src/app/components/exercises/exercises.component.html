<div class="container" style="background: linear-gradient(to bottom, #ffffff, #f7f7f7); color: #333; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center" style="font-size: 2.5rem; font-weight: bold; color: #6610f2;">Try a Few Exercises</h2>
    <p class="text-center" style="font-size: 1.2rem; color: #6f42c1;">Experience our brain training exercises to improve your memory, attention, and brain speed.</p>
    <div class="row mt-4">
        <div class="col-md-3" *ngFor="let exercise of exercises">
            <div class="card mb-4" style="border: none; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); border-radius: 15px; overflow: hidden;">
                <div class="card-header text-center" style="background: linear-gradient(to right, #6610f2, #6f42c1); color: #ffffff; padding: 15px;">
                    <h5 class="card-title mb-0" style="font-size: 1.2rem;">{{ exercise.name }}</h5>
                </div>
                <div class="card-body" style="background: #ffffff; padding: 20px;">
                    <p class="card-text" style="color: #7f8c8d; font-size: 0.95rem;">{{ exercise.description }}</p>
                    <div class="text-center mt-3">
                        <a href="{{ exercise.link }}" target="_blank" class="btn btn-primary" style="background-color: #6f42c1; border: none; padding: 10px 20px; font-size: 0.9rem;">Try Now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
